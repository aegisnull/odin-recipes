    <h1>EXO - Lemon Soju</h1>
    <img
      src="https://lh3.googleusercontent.com/y0aDsqfZbihGq-QGI2eCJuVS_mfeAf0Dy9UkkEqsbOzELuF1ET338dwXMJRT5yb6l_v4tPsvNLbanJQcYQ6nJcmpSkSz2eFlSw=w780-nu-rj-l80-e365"

    <ul>
      <strong>Ingredients</strong>
    </ul>
    <li>Lemon</li>
    <li>Soju</li>
    <li>Ice</li>

    <ol>
      <strong>Directions</strong>
    </ol>
    <li>Fill the glass with lots of ice.</li>
    <li>
      Pour soju up to where the writing on the glass is (A typical beer glass in
      Korea has a writing on it).
    </li>
    <li>Squeeze 3 lemons in.</li>
